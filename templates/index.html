<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Préstamos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-mode .table {
      color: #ffffff;
    }
    .card {
      margin-top: 20px;
    }
  </style>
</head>
<body class="container py-4">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Calculadora de Préstamos</h1>
    <button class="btn btn-outline-secondary" onclick="toggleDarkMode()">
      <i class="bi bi-moon-fill"></i> Modo Oscuro
    </button>
  </div>

  <form id="loanForm" class="mt-4">
    <div class="row g-3">
      <div class="col-md-3">
        <label for="monto" class="form-label">Monto del préstamo</label>
        <input type="number" class="form-control" id="monto" name="monto" required>
      </div>
      <div class="col-md-3">
        <label for="tna" class="form-label">TNA (%)</label>
        <input type="number" class="form-control" id="tna" name="tna" step="0.01" required>
      </div>
      <div class="col-md-3">
        <label for="cuotas" class="form-label">Cantidad de cuotas</label>
        <input type="number" class="form-control" id="cuotas" name="cuotas" required>
      </div>
      <div class="col-md-3">
        <label for="sistema" class="form-label">Sistema de amortización</label>
        <select class="form-select" id="sistema" name="sistema">
          <option value="frances" selected>Francés</option>
          <option value="aleman">Alemán</option>
          <option value="americano">Americano</option>
        </select>
      </div>
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Calcular</button>
    </div>
  </form>

  <div id="resultados" class="mt-4" style="display:none;">
    <div class="card">
      <div class="card-body">
        <h4>Resumen del préstamo</h4>
        <p><strong>Cuota mensual estimada:</strong> $<span id="cuota_mensual"></span></p>
        <p><strong>Monto total a pagar:</strong> $<span id="monto_total"></span></p>
        <p><strong>Total de intereses:</strong> $<span id="interes_total"></span></p>
      </div>
    </div>

    <div class="mt-4">
      <h4>Gráfico de Amortización</h4>
      <canvas id="graficoAmortizacion" height="100"></canvas>
    </div>

    <div class="mt-4">
      <h4>Tabla de Amortización</h4>
      <button class="btn btn-success mb-2" onclick="exportarExcel()">Exportar a Excel</button>
      <div class="table-responsive">
        <table class="table table-bordered" id="tablaAmortizacion">
          <thead>
            <tr>
              <th>Cuota</th>
              <th>Interés</th>
              <th>Capital</th>
              <th>Saldo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let chart = null;

    document.getElementById("loanForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const response = await fetch("/", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();

      if (data.error) {
        alert(data.error);
        return;
      }

      document.getElementById("cuota_mensual").textContent = data.cuota_mensual;
      document.getElementById("monto_total").textContent = data.monto_total;
      document.getElementById("interes_total").textContent = data.interes_total;

      const tbody = document.querySelector("#tablaAmortizacion tbody");
      tbody.innerHTML = "";
      data.tabla_amortizacion.forEach((fila) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${fila.cuota}</td>
          <td>${fila.interes}</td>
          <td>${fila.capital}</td>
          <td>${fila.saldo}</td>
        `;
        tbody.appendChild(tr);
      });

      // Gráfico
      const labels = data.tabla_amortizacion.map(f => `Cuota ${f.cuota}`);
      const interesData = data.tabla_amortizacion.map(f => f.interes);
      const capitalData = data.tabla_amortizacion.map(f => f.capital);

      if (chart) chart.destroy();
      const ctx = document.getElementById("graficoAmortizacion").getContext("2d");
      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Interés",
              data: interesData,
              backgroundColor: "rgba(255, 99, 132, 0.5)",
            },
            {
              label: "Capital",
              data: capitalData,
              backgroundColor: "rgba(54, 162, 235, 0.5)",
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            x: { stacked: true },
            y: { stacked: true },
          },
        },
      });

      document.getElementById("resultados").style.display = "block";
    });

    function exportarExcel() {
      let csv = "Cuota,Interés,Capital,Saldo\n";
      document.querySelectorAll("#tablaAmortizacion tbody tr").forEach(row => {
        const cols = row.querySelectorAll("td");
        csv += Array.from(cols).map(td => td.textContent).join(",") + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "tabla_amortizacion.csv";
      link.click();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
